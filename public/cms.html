<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>MyGamesList - Create Game</title>
	<!-- Latest compiled and minified CSS & JS -->
	<link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/flatly/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="css/styles.css" media="screen" title="no title">
	<script src="https://code.jquery.com/jquery.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>

<body>
		<div class="container">
			<div class="row">
				<h1 class="col-lg" id="page-title">
					<img src="assets/images/icon.png" id="home-icon">My Games List</h1>
			</div>
		</div>
	<div class="container hidden">
		<div class="row top-30">
		</div>
		<div class="peanuts">
		<div class="row">					
							<a class="btn btn-default" href="/players" id="back-button">Back to Players List</a>
			<div class="col-md-6 col-md-offset-3">
				<form id="cms">
					<div class="form-group">
						<div class="form-group">
							<label for="category">Select Player:</label>
							<select class="form-control" id="player">
							</select>
						</div>
						<label for="title">Title:</label>
						<input placeholder="Game Title" type="text" class="form-control" id="title">
						<button type="submit" id="search" class="btn btn-default search">Search</button>
						<div class="list"></div>
						<br />
						<label for="status">Status:</label>
						<select class="form-control" id="status">
							<option value="in-progress">In-Progress</option>
							<option value="completed">Completed</option>
							<option value="wishlist">Wishlist</option>
						</select>
						<br />
						<!--<textarea placeholder="Post Status" class="form-control" rows="10" id="status"></textarea>-->

						<br />
						<button type="submit" class="btn btn-default submit">Submit</button>
					</div>
				</form>
			</div>
		</div>
	</div>
	</div>
	<!-- Custom Script -->
	<script src="js/cms.js" type="text/javascript"></script>

</body>

</html>
