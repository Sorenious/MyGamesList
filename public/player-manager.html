<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>MyGamesList - Players</title>
	<!-- Latest compiled and minified CSS & JS -->
	<link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/flatly/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="css/styles.css" media="screen" title="no title">
	<script src="https://code.jquery.com/jquery.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>

<body>
	<div class="container">
		<div class="row">
			<h1 class="col-lg" id="title">
				<img src="../assets/images/icon.png" id="home-icon">My Games List</h1>
		</div>
	</div>
	<div class="container">
		<div class="row top-30">
			<div class="col-md-2 col-sm-2">
				<a class="btn btn-default" href="/list">Go to List</a>
			</div>
			<div class="col-md-2 col-sm-2">
				<a class="btn btn-default" href="/cms">New Game</a>
			</div>
		</div>
		<div class="row">
			<div class="col-md-8 col-md-offset-2">
				<div class="player-container">
					<h1>Players</h1>
					<table class="table table-striped">
						<thead>
							<tr>
								<th>Name</th>
								<th># of Games</th>
								<th>See Player's Games</th>
								<th>New Game</th>
								<th>Delete Player</th>
							</tr>
						</thead>
						<tbody id="player-list">

						</tbody>
					</table>
					<table class="table table-dark">
						<form id="player-form">
							<tr id="form-row">
								<td colspan="4">
									<input placeholder="Enter a name" id="player-name" type="text" />
								</td>
								<td>
								</td>
							</tr>
							<tr></tr>
							<tr id="form-row">
								<td colspan="4">
									<input placeholder="Enter a password" id="player-pass" type="password" />
								</td>
								<td>
									<button type="submit" class="btn btn-success">Create Player</button>
								</td>
							</tr>
						</form>
					</table>
				</div>
			</div>
		</div>
		</d>
		<!-- Custom Script -->
		<script src="js/player.js" type="text/javascript"></script>

</body>

</html>
