<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>MyGamesList - List</title>
  <!-- Latest compiled and minified CSS & JS -->
  <link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/flatly/bootstrap.min.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="css/styles.css" media="screen" title="no title">
</head>

<body>
  <div class="container">
    <div class="row">
      <h1 class="col-lg" id="page-title">
        <img src="assets/images/icon.png" id="home-icon">My Games List</h1>
    </div>
  </div>
  <div class="container list">
    <div class="row" id="home-buttons">
      <div class="col-md-2 col-sm-2">
        <a class="btn btn-default" id="specific-player" href="">New Game</a>
      </div>
      <div class="col-md-2 col-sm-2">
        <a class="btn btn-default" href="/players">Manage Players</a>
      </div>
    </div>
    <h1 class="playerHeading"></h1>
    <div class="col-md-2 col-sm-2" id="popcorn">
    </div>
    <div class="row">
      <div class="col-md-12 list-container">
        <h2 class="elephants">In Progress</h2>
        <div class="in-progress">
        </div>
        <br>
        <h2 class="elephants">Completed</h2>
        <div class="completed">
        </div>
        <br>
        <h2 class="elephants">Wish List</h2>
        <div class="wishlist">
        </div>
      </div>
    </div>
  </div>
  <!-- Custom Script -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.17.0/moment.min.js" type="text/javascript"></script>
  <script src="js/list.js" type="text/javascript"></script>

</body>

</html>
